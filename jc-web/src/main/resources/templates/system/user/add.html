<!-- widget content -->
<div class="widget-body no-padding">
    <!--/*@thymesVar id="realmodel" type=""*/-->
    <form th:object="${realmodel}" method="POST" th:action="@{/system/user/save}"
          id="realentity" class="smart-form"
          xmlns:th="http://www.thymeleaf.org">
        <fieldset>
            <div class="row">
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input type="text" name="username" th:field="*{username}" placeholder="用户名称">
                        <input id="updateflag" name="updateflag" type="hidden" th:value="${realneworupdate}">
                        <input id="updateID" name="updateID" type="hidden" th:value="${realUpdateID}">

                        <b class="tooltip tooltip-bottom-right">字段帮助信息示例</b>
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
                        <input type="email" name="email" th:field="*{email}" placeholder="电子邮箱">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input type="password" id="password" name="password" th:field="*{password}" placeholder="用户密码">
                    </label>
                </section>

                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
                        <input type="text" name="email" th:field="*{nickname}" placeholder="用户昵称">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="确认密码">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="select">
                        <select name="sex">
                            <option value="0" selected="" disabled="">用户性别</option>
                            <option value="1">男</option>
                            <option value="2">女</option>

                        </select> <i></i> </label>
                </section>
            </div>
        </fieldset>

        <fieldset>
            <div class="row">
                <section class="col col-4">
                    <label for="portrait" class="input input-file">
                        <div class="button"><input type="file" name="portrait" id="portrait">
                            点击上传
                        </div>
                        <input type="text" id="portraitPath" placeholder="请上传用户头像" readonly="">
                        <input type="hidden" id="portraitUrl" name="portraitUrl">

                    </label>

                </section>

                <section class="col col-4">
                    <img id="touxiangreview" th:src="${(realmodel.portraitUrl != null && !#strings.isEmpty(realmodel.portraitUrl)) ?
                    realmodel.portraitUrl : 'http://127.0.0.1:32002/tmp/upload/tmp/male.png'}"
                    />

                </section>


                <section class=" col col-4">

                </section>

            </div>


        </fieldset>


        <footer>
            <button type="reset" class="btn btn-primary">
                重置数据
            </button>
            <button type="submit" class="btn btn-primary">
                提交数据
            </button>
        </footer>
    </form>

</div>

    $(document).ready(function () {
        console.log("add ready")
        if ($("#updateflag").val() == "new") {
            $("#password").attr("disabled", false);
            $("#passwordConfirm").attr("disabled", false);
        } else {
            $("#password").attr("disabled", true);
            $("#passwordConfirm").attr("disabled", true);
        }

        $("#portrait").on("change", uploadPortrait);
        //$("#file").on("change", realtemp);


    });

    function realtemp() {

    }


    function uploadPortrait() {

        console.log("In uploadPortrait()");
        $("#portraitPath").attr("value", $("#portrait").val());


        $.ajax({
            'beforeSend': function (request) {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                request.setRequestHeader(header, token);
            },
            url: "/uploadPortrait",
            type: "POST",
            data: new FormData($("#realentity")[0]),
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: function (data) {
                $("#touxiangreview").attr("src", "http://127.0.0.1:32002/tmp/upload/tmp/" + data);
                $("#portraitUrl").attr("value", "http://127.0.0.1:32002/tmp/upload/tmp/" + data);

            },
            error: function () {
                // Handle upload error
                // ...
            }
        });
    } // f

    var validateForm = $("#realentity").validate({

        // Rules for form validation
        rules: {
            username: {
                required: true
            },
            /*email: {
             required: true,
             email: true
             },*/
            password: {
                required: true,
                minlength: 3,
                maxlength: 20
            },
            passwordConfirm: {
                required: true,
                minlength: 3,
                maxlength: 20,
                equalTo: '#password'
            }
        },
        // Messages for form validation
        messages: {
            username: {
                required: '请输入用户名'
            },
            /*email: {
             required: '请输入电子邮箱地址',
             email: '请输入格式正确的电子邮箱地址'
             },*/
            password: {
                required: '请输入密码'
            },
            passwordConfirm: {
                required: '请再次输入密码',
                equalTo: '请确认两次密码输入相同'
            }
        },

        // Do not change code below
        errorPlacement: function (error, element) {
            error.insertAfter(element.parent());
        },
        submitHandler: function (form) {
            if ($("#updateflag").val() == "new") {
                console.log("newnew");
                $.ajax({
                    url: form.action,
                    type: form.method,
                    data: $(form).serialize(),
                    success: function (response) {

                        if (response == "ok")
                            $.smallBox({
                                title: "创建用户成功",
                                content: "<i class='fa fa-clock-o'></i> <i>2 seconds ago...</i>",
                                color: "#296191",
                                iconSmall: "fa fa-thumbs-up bounce animated",
                                timeout: 4000
                            });
                        else {
                            $.SmartMessageBox({
                                title: "出错了!",
                                content: response,
                                buttons: '[确定]'
                            })
                        }

                        //$('#answers').html(response);
                        //$('#real_entity').trigger("draw");
                        //realtable.draw();
                        $('#dt_basic_real').DataTable().draw();
                        //$('#dt_basic_real').trigger("draw");

                    }
                });
            } else {
                console.log("editedit");
                $("#updateflag").attr("value", 'editedit');

                $.ajax({
                    url: form.action,
                    type: form.method,
                    data: $(form).serialize(),
                    success: function (response) {

                        if (response == "ok")
                            $.smallBox({
                                title: "修改用户成功",
                                content: "<i class='fa fa-clock-o'></i> <i>2 seconds ago...</i>",
                                color: "#296191",
                                iconSmall: "fa fa-thumbs-up bounce animated",
                                timeout: 4000
                            });
                        else {
                            $.SmartMessageBox({
                                title: "出错了!",
                                content: response,
                                buttons: '[确定]'
                            })
                        }

                        //$('#answers').html(response);
                        //$('#real_entity').trigger("draw");
                        //realtable.draw();
                        $('#dt_basic_real').DataTable().draw();
                        //$('#dt_basic_real').trigger("draw");

                    }
                });

            }
        }
    });


</script>
