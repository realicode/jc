<div class="jarviswidget-editbox">
</div>
<div class="widget-body no-padding">

    <form th:object="${realmodel}" method="POST" th:action="@{/system/org/save}"
          id="realentity" class="smart-form"
          xmlns:th="http://www.thymeleaf.org">
        <fieldset>
            <div class="row">
                <label class="label col col-1" style="font-size: 14px">上级组织机构</label>
                <section class="col col-11">
                    <label class="input">
                        <input type="text" id="pname" name="pname" th:value="${pname}" placeholder="上级组织机构"
                               data-mask="2099" disabled="disabled">
                        <input id="pid" name="pid" type="hidden" th:value="${pid}">

                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input class="" type="text" name="name" th:field="*{name}" placeholder="组织机构名称"
                               data-rule-required="true" data-msg-required="请输入组织机构名称">
                        <b class="tooltip tooltip-bottom-right tooltip-realaicy"><span class="tooltip-realaicy">请输入组织机构名称</span></b>
                        <input id="updateflag" name="updateflag" type="hidden" th:value="${realneworupdate}">
                        <input id="updateID" name="updateID" type="hidden" th:value="${realUpdateID}">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input class="temp" id="realtemp_a" type="text" name="contactName" th:field="*{contactName}"
                               placeholder="联系人">
                        <b class="tooltip tooltip-bottom-right tooltip-realaicy"><span
                                class="tooltip-realaicy">请输入联系人姓名</span></b>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
                        <input type="email" name="contactEmail" th:field="*{contactEmail}" placeholder="E-mail">
                        <b class="tooltip tooltip-bottom-right tooltip-realaicy"><span class="tooltip-realaicy">请输入联系人电子邮箱地址</span></b>
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input"> <i
                            class="icon-prepend fa fa-phone"></i>
                        <input type="tel" name="contactTel" th:field="*{contactTel}" placeholder="联系人电话"
                               data-mask="9999-999-9999">
                        <b class="tooltip tooltip-bottom-right tooltip-realaicy"><span
                                class="tooltip-realaicy">请输入联系电话</span></b>
                    </label>
                </section>
            </div>
        </fieldset>
        <footer>
            <button type="reset" class="btn btn-primary">
                重置数据
            </button>
            <button type="submit" class="btn btn-primary">
                提交数据
            </button>
        </footer>
    </form>


    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>
</div>

<style>
    .reasu {
        background: #f0fff0;
        border-color: #7DC27D;
    }

    .temp {;
    }
</style>


<script type="text/javascript">
    pageSetUp();

    $("#realentity").validate({

        success: function (label) {
            $(label).css("color", "green");
            $(label).text('OK');
            $(label).prev().removeClass("state-error").addClass("state-success")
        },

        highlight: function (label) {
            $(label).parent().addClass("state-error").removeClass("state-success");
            $(label).parent().next().addClass("realaicy");
            $(label).parent().next().css("color", "red");
        },
        // Do not change code below
        errorPlacement: function (error, element) {
            error.insertAfter(element.parent());
        },
        debug: true,
        // Rules for form validation
        rules: {
            name: {
                required: true,
                minlength: 3,
                maxlength: 20
            },
            contactEmail: {
                required: true,
                email: true
            },
            contactName: {
                required: true,
                minlength: 2,
                maxlength: 10
            },
            contactTel: {
                required: true
            }
        },
        messages: {
            name: {
                required: '请输入组织机构名称',
                minlength: '请至少输入3个字符',
                maxlength: '输入超过了20个字符'
            },
            contactEmail: {
                required: '请输入电子邮箱地址',
                email: '请输入格式正确的电子邮箱地址'
            },
            contactName: {
                required: '请输入联系人姓名',
                minlength: '请至少输入2个字符',
                maxlength: '输入超过了10个字符'
            },
            contactTel: {
                required: '请输入联系人电话'
            }
        },

        submitHandler: function (form) {
            if ($("#updateflag").val() == "new") {
                //console.log("newnew");
                $.ajax({
                    url: form.action,
                    type: form.method,
                    data: $(form).serialize(),
                    success: function (response) {
                        if (response.substring(0, 2) == "ok") {
                            $('#realalertinfo').text('——新建组织机构成功！');
                            $('#realalert').fadeTo(2000, 500).delay(5000).slideUp(500, function () {
                                //$("#realtemp_a").delay().slideUp(500);
                            });
                            $.smallBox({
                                title: "创建用户成功",
                                content: "<i class='fa fa-clock-o'></i> <i>2 seconds ago...</i>",
                                color: "#296191",
                                iconSmall: "fa fa-thumbs-up bounce animated",
                                timeout: 4000
                            });
                        }

                        else {
                            console.log(response);

                            $.SmartMessageBox({
                                title: "出错了!",
                                content: response,
                                buttons: '[确定]'
                            })
                        }
                        $("#treetable").fancytree("getTree").reload();
                    }
                });
            } else {
                console.log("editedit");
                $("#updateflag").attr("value", 'editedit');

                $.ajax({
                    url: form.action,
                    type: form.method,
                    data: $(form).serialize(),
                    success: function (response) {
                        if (response.substring(0, 2) == "ok") {
                            $('#realalertinfo').text('——修改组织机构成功！');
                            $('#realalert').fadeTo(2000, 500).delay(5000).slideUp(500, function () {
                                //$("#realtemp_a").delay().slideUp(500);
                            });
                            $.smallBox({
                                title: "修改成功",
                                content: "<i class='fa fa-clock-o'></i> <i>2 seconds ago...</i>",
                                color: "#296191",
                                iconSmall: "fa fa-thumbs-up bounce animated",
                                timeout: 4000
                            });
                        }

                        else {
                            $.SmartMessageBox({
                                title: "出错了!",
                                content: response,
                                buttons: '[确定]'
                            })
                        }
                        $("#treetable").fancytree("getTree").reload();
                    }
                });

            }
        }
    });

    var pagefunction = function () {

    };
    loadScript("smartadmin/js/plugin/jquery-form/jquery-form.min.js", pagefunction);


</script>
